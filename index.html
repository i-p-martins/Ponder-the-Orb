<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponder the Orb</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        $(document).ready(function(){
            $("#orb").click(function(){
                alert("this works!");
                knowledge += harder;
                
                if (knowledge >= longer){
                    var buttonOffset = $(this).offset();
                
                    // Get the button's width and height
                    var buttonWidth = $(this).outerWidth();
                    var buttonHeight = $(this).outerHeight();
                
                    // Calculate the center of the button
                    var centerX = buttonOffset.left + buttonWidth / 2;
                    var centerY = buttonOffset.top + buttonHeight / 2;
        
                    pop(centerX, centerY);
                    knowledge = 0;
                    arcana += faster*(longer/10)*(shards+1);
                    $("#arcanaNum").html(nFormatter(arcana,1));
                    localStorage.setItem('arcana',arcana);
                }
        
                $("#glow").height((knowledge/longer)*100 + "%")
                
                localStorage.setItem('knowledge',knowledge);
            });
        });
    </script>
</head>

<body>
    <div id="ui">
        <h1 id="title">PONDER THE ORB</h1>

        <div id="knowledge">
            <p id="arcana" style="color: blue;">Arcana: <span id="arcanaNum">0</span></p>
            <p id="natura" style="color: rgb(0, 168, 0);">Natura: <span id="naturaNum">0</span></p>
            <p id="demonia" style="color: rgb(207, 0, 0);">Demonia: <span id="demoniaNum">0</span></p>
            <p id="etheria" style="color: rgb(255, 213, 0);">Etheria: <span id="etheriaNum">0</span></p>
        </div>

        <button type="button" id="orb">
            <div id="glow"></div>
            <div id="shine"></div>
            <div id="shine2"></div>
            <div id="shadow"></div>
            <div id="stand">
                <div id="top"></div>
                <div id="middle"></div>
                <div id="bottom"></div>
            </div>
        </button>

        <button id="reset">Reset</button>

        <div id="upgrades">
            <div id="buyButtons">
                <button type="button" id="one" disabled>x1</button>
                <button type="button" id="ten">x10</button>
                <button type="button" id="hundred">x100</button>
            </div>
            <div id="scroll">
                <button type="button" id="ponderHarder">Ponder Harder<br>
                    <span id="harderNum">+1 Knowledge/Click<br></span>
                    <span id="harderCost" style="color: blue">-10 Arcana</span>
                </button>
                <button type="button" id="ponderSmarter">Ponder Smarter<br>
                    <span id="smarterNum">+1 Knowledge/Sec<br></span>
                    <span id="smarterCost" style="color: blue">-100 Arcana</span>
                </button>
                <button type="button" id="ponderFaster">Ponder Faster<br>
                    <span id="fasterNum">+1 Magic Bonus<br></span>
                    <span id="fasterCost" style="color: blue">-50 Arcana</span>
                </button>
                <button type="button" id="ponderLonger">Ponder Longer<br>
                    <span id="longerNum">+10 Max Knowledge<br></span>
                    <span id="longerCost" style="color: blue">-100 Arcana</span>
                </button>
            </div>
            
        </div>

        <div id="stats">
            <p id="harderStat">1 Knowledge/Click</p>
            <p id="fasterStat">x1 Magic Bonus</p>
            <p id="smarterStat">1 Knowledge/Sec</p>
            <p id="longerStat">10 Max Knowledge</p>
            <p id="shardStat">0 Shards</p>
            <p id="totalPonder" style="color: blue;">Magic on Ponder: 1</p>
        </div>

        <button id="shatter">
            <span id="shatterText">10k Arcana<br></span>
            <span id="shardGain" style="color: blue">+1 Shard</span>
        </button>

        <div id="empty"></div>
        <div id="empty2"></div>
        <div id="empty3"></div>
    </div>
    
</body>

</html>
